<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <style>
    input {
      outline: none;
    }
    html {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <body>
    <div class="w-full min-h-screen">
      <div class="flex">
        <!-- left -->
        <div class="flex-1 justify-center items-center flex">
          <form action="">
            <h1 class="font-medium text-[32px]">Get Started Now</h1>

            <!-- input field -->
            <div class="mt-[30px]">
              <label for="" class="font-medium text-sm">Name</label>
              <input
                type="text"
                class="block pl-[10px] border border-[#D9D9D9] rounded-[10px] h-8 w-[404px]"
              />
              <div class="mt-5">
                <label for="" class="font-medium text-sm">Email address</label>
                <input
                  type="email"
                  class="block pl-[10px] border border-[#D9D9D9] rounded-[10px] h-8 w-[404px]"
                />
              </div>
              <div class="mt-5">
                <label for="" class="font-medium text-sm">Password</label>
                <input
                  type="password"
                  class="block pl-[10px] border border-[#D9D9D9] rounded-[10px] h-8 w-[404px]"
                />
              </div>
              <!-- end input field -->
              <div class="flex mt-5 gap-[6px]">
                <input type="checkbox" />
                <label class="font-medium text-[9px]"
                  >I agree to the terms & policy</label
                >
              </div>
              <button
                class="h-8 w-[404px] text-white font-bold rounded-[10px] bg-[#3A5B22] text-[13px] mt-[30px]"
              >
                Signup
              </button>
              <div class="flex w-full items-center gap-[3px]">
                <div class="flex-1 border-b border-b-[#F5F5F5]"></div>
                <div class="font-medium text-[9px] mt-[62px]">or</div>
                <div class="flex-1 border-b border-b-[#F5F5F5]"></div>
              </div>
              <!-- logo -->
              <div class="mt-[89px] flex gap-[23px]">
                <div
                  class="flex justify-center items-center h-8 w-[190px] border border-[#D9D9D9] rounded-[10px]"
                >
                  <img src="./assests/img/google.png" alt="" />
                  <p>Sign in with Google</p>
                </div>
                <div
                  class="flex justify-center items-center h-8 w-[190px] border border-[#D9D9D9] rounded-[10px]"
                >
                  <img src="./assests/img/apple.png" alt="" />
                  <p>Sign in with Google</p>
                </div>
              </div>
            </div>
            <div class="flex justify-center items-center mt-5 gap-3 font-medium">
                <p>Have an account? <p class="text-[#0C2A92]">Sign In</p></p>
            </div>
          </form>
        </div>
        <div class="flex-1 max-md:hidden">
          <img src="./assests/img/FE.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
